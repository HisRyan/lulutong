<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务卡激活</title>
    <link rel="stylesheet" href="/css/homeCard.css">
    <script src="/js/ajax.js"></script>
    <script src="/js/regular.js"></script>
</head>

<body>
    <div class="wrap">
        <ul class="plan">
            <li>
                <div class="left check">1</div>
                <div class="right">卡号密码</div>
            </li>
            <li>
                <div class="left">2</div>
                <div class="right">阅读条款</div>
            </li>
            <li>
                <div class="left">3</div>
                <div class="right">信息填写</div>
            </li>
            <li>
                <div class="left">4</div>
                <div class="right">完成激活</div>
            </li>
        </ul>
    </div>

    <div class="main">
        <form action="">
            <div>
                <input class="cardId" type="text" placeholder="卡号">
            </div>
            <div>
                <input class="passWord" type="password" placeholder="密码">
                <img class="pwd" src="/image/eyepwd.png" alt="">
            </div>
            <div>
                <input type="text" placeholder="验证码">
                <img class="imgpwd" src="/image/yzm.jpg" alt="">
            </div>
            <input class="next" type="button" name="" id="" value="下一步">
        </form>
    </div>
</body>
<script>
    var nextDOM = document.querySelector('.next');

    nextDOM.addEventListener('click', function () {

        //获取用户输入的值
        var id = document.querySelector('.cardId').value;
        var pwd = document.querySelector('.passWord').value;
        console.log(id);

        //判断id是否符合


        //调用ajax函数
        myajax({
            "url": "/php/actlogin.php",
            "arg": {
                "id": id,
                "pwd": pwd,
            },
            "success": function (re) {
                if (re.state === true) {
                    window.location.href = "addId.html"
                } else {
                    console.log("失败");
                    console.log(re);
                }

            }
        });
    });
</script>

</html>
