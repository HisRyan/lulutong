<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息录入</title>
    <link rel="stylesheet" href="/css/homeCard.css">
    <link rel="stylesheet" href="/css/addId.css">
</head>

<body>
    <div class="wrap">
        <ul class="plan">
            <li>
                <div class="left ">1</div>
                <div class="right">卡号密码</div>
            </li>
            <li>
                <div class="left">2</div>
                <div class="right">阅读条款</div>
            </li>
            <li>
                <div class="left check">3</div>
                <div class="right">信息填写</div>
            </li>
            <li>
                <div class="left">4</div>
                <div class="right">完成激活</div>
            </li>
        </ul>
    </div>

    <div class="titleId">
        <span>卡号:</span><span class="cardid"></span>
    </div>
    <div class="range">
        被保人年龄区间：18至70周岁
    </div>

    <div class="center">
        <p class="title">投保人信息</p>
        <form action="">
            <p class="list">
                姓名
                <input class="test" type="text">
            </p>
            <p class="list">
                身份证
                <select name="" id="">
                    <option value="">身份证</option>
                    <option value="">军官证</option>
                    <option value="">港澳台大陆通行证</option>
                    <option value="">外国人永久居留证</option>
                    <option value="">护照</option>
                </select>
            </p>
            <p class="list">
                性别
                <span class="sex">
                    <input type="radio" value="male">男生
                    <input type="radio" value="female">女生
                </span>
            </p>
            <p class="list">
                出生日期
                <input class="test" type="date">
            </p>
            <p class="list">
                证件号码
                <input class="test" type="text">
            </p>
            <p class="list">
                电子邮件
                <input class="test" type="text">
            </p>
            <p class="list">
                手机号码
                <input class="test" type="text">
            </p>
            <p class="list">
                联系地址
                <input class="test" type="text">
            </p>
        </form>
    </div>

    <div class="center">
        <p class="title">被保人信息</p>
        <form action="">
            <p class="list">
                姓名
                <input class="test" type="text">
            </p>
            <p class="list">
                身份证
                <select name="" id="">
                    <option value="">身份证</option>
                    <option value="">军官证</option>
                    <option value="">港澳台大陆通行证</option>
                    <option value="">外国人永久居留证</option>
                    <option value="">护照</option>
                </select>
            </p>
            <p class="list">
                性别
                <span class="sex">
                    <input type="radio" value="male">男生
                    <input type="radio" value="female">女生
                </span>
            </p>
            <p class="list">
                出生日期
                <input class="test" type="date">
            </p>
            <p class="list">
                证件号码
                <input class="test" type="text">
            </p>
            <p class="list">
                电子邮件
                <input class="test" type="text">
            </p>
            <p class="list">
                手机号码
                <input class="test" type="text">
            </p>
            <p class="list">
                联系地址
                <input class="test" type="text">
            </p>
        </form>
    </div>

    <div class="center foot">
        <p class="title">受益人信息</p>
        <p class="benefit">受益人为法定继承人</p>
        <p class="time">生效有效期选择：<span class="start">2020-07-10</span>至<span class="end">2020-11-10</span></p>
        <p><span>生效时期</span></p>

        <div class="but more">
            下一步
        </div>
        <div class="but exit">
            安全退出
        </div>
    </div>

</body>

</html>
